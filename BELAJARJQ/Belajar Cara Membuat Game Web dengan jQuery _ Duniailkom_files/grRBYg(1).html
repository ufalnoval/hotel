<body translate="no">

    <h2>Belajar jQuery Duniailkom</h2>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
    <br style="clear:both">
  <div id="box4"></div>
  <div id="box5"></div>
  <div id="box6"></div>
    <br style="clear:both">
  <div id="box7"></div>
  <div id="box8"></div>
  <div id="box9"></div>
    <br style="clear:both">
  <h3 id="hitung"></h3>
  <h1 id="hasil"></h1>
    <script src="./stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js.download"></script>

  <script src="./jquery.min.js(1).download"></script>

    <script>
        $(document).ready(function() {
      // generate angka acak 1-9
      var angka =  Math.floor((Math.random() * 9) + 1); 
      
      // tambah awalan agar sesuai dengan id box, misal: box3
      var box_ajaib = "box"+angka;
      
      // siapkan variabel counter
      var jumlah_klik = 0;
      var ketemu = "belum";
           
      $("div").click(function() {
      
        // hitung jumlah klik      
        jumlah_klik++;
        $("#hitung").html("Jumlah Klik = "+jumlah_klik);
        
        // ubah warna background box
        if ($(this).attr("id")==box_ajaib) {
          $(this).css("background-color","green");
          ketemu = "sudah";
        }
        else {
          $(this).css("background-color","red");
        }

        // cek hasil game
        if ((ketemu=="sudah") && (jumlah_klik <= 3)) {
          $("#hasil").html("You Win!");
        } 
        if ((ketemu=="belum") && (jumlah_klik >= 3)) {
          $("#hasil").html("Game Over... coba lagi gan!");
        } 
        
      });
    });
  //# sourceURL=pen.js
  </script>
